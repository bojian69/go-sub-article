run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - revive

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: git.uhomes.net/uhs-go/wechat-subscription-svc
  revive:
    rules:
      - name: exported
        disabled: false
      - name: var-naming
        disabled: false

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - unparam
    - path: mock_
      linters:
        - unused

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
